<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>♥ Te Quiero mucho ♥</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(45deg, #086bdb, #7d09dc);
      overflow: hidden;
      position: relative;
    }
    .background-text {
      position: absolute;
      font-size: 8rem;
      color: rgba(0, 0, 0, 0.1);
      text-align: center;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      font-family: Arial, sans-serif;
    }
    .carousel-3d {
      position: relative;
      perspective: 1500px;
      top: -180px;
      z-index: 2;
    }
    .carousel-3d-inner {
      position: absolute;
      transform-style: preserve-3d;
      animation: spin 16s infinite linear;
    }
    .carousel-3d:hover .carousel-3d-inner {
      animation-play-state: paused;
    }
    .carousel-item {
      position: absolute;
      left: 50%;
      top: 50%;
      transform-origin: center center -150px;
      transform: translate(-50%, -50%);
      cursor: pointer;
    }
    .carousel-item img {
      width: auto;
      height: auto;
      max-width: 350px;
      max-height: 250px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }
    .carousel-item img:hover {
      transform: scale(1.2);
      z-index: 10;
    }
    .text-overlay {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: #ffffff;
      padding: 5px 15px;
      border-radius: 5px;
      font-size: 1rem;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .text-apartado {
      display: none;
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 20px;
      border-radius: 8px;
      font-size: 2rem;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    @keyframes spin {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }

    /* Estilos responsivos */
    @media (max-width: 768px) {
      .background-text {
        font-size: 4rem;
      }
      .carousel-item img {
        max-width: 250px;
        max-height: 180px;
      }
      .text-apartado {
        font-size: 1.5rem;
        padding: 15px;
      }
    }

    @media (max-width: 480px) {
      .background-text {
        font-size: 2.5rem;
      }
      .carousel-item img {
        max-width: 180px;
        max-height: 130px;
      }
      .text-overlay {
        font-size: 0.8rem;
      }
      .text-apartado {
        font-size: 1.2rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="background-text">♥Te Quiero Mucho♥</div>

  <div class="carousel-3d">
    <div class="carousel-3d-inner">
      <div class="carousel-item" style="transform: rotateY(0deg) translateZ(150px);" onclick="mostrarApartado(0)">
        <img src="images/2.jpg" alt="Imagen 1">
        <div class="text-overlay">♥</div>
      </div>
      <div class="carousel-item" style="transform: rotateY(60deg) translateZ(150px);" onclick="mostrarApartado(1)">
        <img src="images/3.jpg" alt="Imagen 2">
        <div class="text-overlay">♥</div>
      </div>
      <div class="carousel-item" style="transform: rotateY(120deg) translateZ(150px);" onclick="mostrarApartado(2)">
        <img src="images/4.jpg" alt="Imagen 3">
        <div class="text-overlay">♥</div>
      </div>
      <div class="carousel-item" style="transform: rotateY(180deg) translateZ(150px);" onclick="mostrarApartado(3)">
        <img src="images/5.jpg" alt="Imagen 4">
        <div class="text-overlay">♥</div>
      </div>
      <div class="carousel-item" style="transform: rotateY(240deg) translateZ(150px);" onclick="mostrarApartado(4)">
        <img src="images/6.jpg" alt="Imagen 5">
        <div class="text-overlay">♥</div>
      </div>
      <div class="carousel-item" style="transform: rotateY(300deg) translateZ(150px);" onclick="mostrarApartado(5)">
        <img src="images/7.jpg" alt="Imagen 6">
        <div class="text-overlay">♥</div>
      </div>
    </div>
  </div>
  
  <div class="text-apartado" id="textApartado"></div>

  <script>
    const textos = [
      'Te quiero mucho siempre recuerda eso mi amor ♥',
      'Me gustas mucho me gusta tu sonrisa ♥',
      'Tus ojitos hermosos me encantan ♥',
      'Tienes unos cachetitos hermosos mi amor ♥',
      'Amo cuando tus manos tocan mis manos ♥',
      'Me encanta cuando estas tocando mis tatujes ♥'
    ];

    function mostrarApartado(index) {
      const apartado = document.getElementById('textApartado');
      apartado.textContent = textos[index];
      apartado.style.display = 'block';
      
      setTimeout(() => {
        apartado.style.display = 'none';
      }, 1200000);
    }
  </script>
</body>
</html>
